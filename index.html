<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bg-container">
        
        <div class="banner">
            
            <img src="images/odin-lined.png" alt="">
            <h1>Odin</h1>
        
        </div>
    </div>

    <div class="form">
        <div class="header">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize youre deepest dreams.</h2>
            <h2>Sign up <i>now</i> to get started</h2>
            <br>
            <h2>You <i>know</i> you want to.</h2>
            <br>
        </div>

        <form action="submit">
            <h2>Let's do this!</h2>
            <br>
            <div class="form-container">
                
                <div class="row">

                    <div class="holder">
                        <label for="f-name">FIRST NAME</label>
                        <input type="text" id="f-name" required placeholder="John">
                    </div>

                    <div class="holder">
                        <label for="l-name">LAST NAME</label>
                        <input type="text" id="l-name" required placeholder="Smith">
                    </div>

                </div>

                <div class="row">

                    <div class="holder">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number" required placeholder="+01 2345 67890">
                    </div>

                    <div class="holder">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required placeholder="john@smith.co.uk">
                    </div>

                </div>

                <div class="row">

                    <div class="holder">
                        <label for="passwd">PASSWORD</label>
                        <input type="password" name="passwd" id="passwd" required placeholder="Qwerty123!" minlength="8">
                        <span id="passwd-match-message"></span>
                    </div>

                    <div class="holder">
                        <label for="conf-passwd">CONFIRM PASSWORD</label>
                        <input type="password" name="conf-passwd" id="conf-passwd" required placeholder="Qwerty123!" minlength="8">
                    </div>
                    
                </div>

            </div>
        </form>

        <button type="submit">Create Account</button>
        
        <p>Already have an account. <a href="#">Log in</a></p>
    
    </div>
    <script src="/script.js"></script>
</body>
</html>
