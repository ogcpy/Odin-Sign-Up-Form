<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="/images/odin-lined.png" alt="" id="logo">
            <h1>Odin</h1>
        </div>

        
        
        <div class="form">

            <h2>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.
                Sign up now to get started!</h2>

            <h3>You know you want to</h3>

            <form action="" method="post">
                <h3>Let's do this!</h3>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required placeholder="Elon">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" required placeholder="Musk">

                <label for="phone_number">Phone Number:</label>
                <input type="tel" name="phone_number" id="phone_number" required placeholder="+01 0123 45 6789">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Elon@x.com">

                <label for="passwd">Password</label>
                <input type="password" name="passwd" id="passwd" required placeholder="Qwerty123!">

                <label for="passwd">Confirm Password</label>
                <input type="password" name="passwd" id="passwd" required placeholder="Qwerty123!">
            </form>

            <button type="submit">Create Account</button>

            <p>Already have account? <span> <a href="http://">Log in </a></span></p>
        </div>

    </div>

</body>
</html>
